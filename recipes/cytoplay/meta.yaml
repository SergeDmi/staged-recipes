{% set name = "cytoplay" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1a500899a2833ca3bde052be57eb9ca33d41bd03dd24fa716f2aaf7279953a71
build:
  skip: true  # [win]
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  

requirements:
  build:
    - cmake >=3.14
    - make 
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - libblas
    - liblapack
    - pybind11
    - freeglut #  [linux]
    - libglx #  [linux]
    - xorg-libxi
    - xorg-libxmu
    - glew
    - mesalib
    - mesa-libgl-cos7-x86_64
    - zlib #  [macOS]
  host:
    - setuptools
    - python
    - libblas
    - liblapack
    - pybind11
    - freeglut #  [linux]
    - libglx #  [linux]
    - libglvnd #  [linux]
    - xorg-libxi
    - xorg-libxmu
    - glew
    - mesalib
    - mesa-libgl-cos7-x86_64
  run:
    - python
    - libblas
    - liblapack
    - pybind11
    - freeglut # [not osx]
    - libglx # [not osx]
    - xorg-libxi
    - xorg-libxmu
    - glew
    - mesalib

test:
  imports:
    - cytosim
about:
  home: http://cytosim.org/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "Cytosim: Langevin dynamics of active polymer networks"
  doc_url: https://cytosim.gitlab.io/cytosim/doc/code/doxygen/index.html
  dev_url: https://gitlab.com/f-nedelec/cytosim

extra:
  recipe-maintainers:
    - SergeDmi
